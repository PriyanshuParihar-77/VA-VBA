<template>
    <div class="page-container">
        <div class="header-section">
            <a href="javascript:void(0);" onclick={handleReturnToClaims} class="back-link">
                ← Return to Claims
            </a>
            
            <h1 class="title">
                526EZ Application for Disability Compensation and Related Compensation Benefits
            </h1>

            <h2 class="subtitle">Start New Claim</h2>
            
            <p class="intro-text">
                Add a brief intro describing when to use this form. This could be 1 to 3 sentences,
                with no more than 25 words per sentence.
            </p>

            <lightning-button 
                label="Begin Application"
                variant="brand"
                class="begin-btn"
            ></lightning-button>

            <p class="estimated-time-text">
                <span class="estimated-time-symbol">◷</span> Estimated Time: 35 minutes
            </p>
        </div>

        <div class="steps-card">
            <template for:each={steps} for:item="step">
                <div key={step.id} class="step">
                    <div class="step-number">{step.id}</div>
                    <div class="step-details">
                        <div class="step-title">{step.title}</div>
                        <div class="step-desc">{step.desc}</div>
                    </div>
                </div>
            </template>
        </div>

        <div class="footer-btn">
            <lightning-button 
                label="Begin Application"
                variant="brand"
                class="begin-btn"
            ></lightning-button>
        </div>
    </div>
</template>
